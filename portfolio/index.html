            <div style="padding: 3vmin; display: flex; flex-direction: column; align-items: center;">

            </div>
        </div>

        </li>
        <li>
          <button id="buttonMultimedia" class="button" onclick="projectSort(3)" value="off">multimédia</button>
        </li>
        <li>
          <button class="buttonReset" onclick="shutDownBaaaa()" value="off">X</button>
        </li>

      <div style="visibility: hidden;"></div>
    </div>
    <script defer>

      if (sessionStorage.getItem("visited") != 1){

        document.getElementById("introPorfolio").style.opacity = "1"
        document.getElementById("introPorfolio").style.display = "flex"

        document.getElementById("projects").style.opacity = "0";
      }

      function heyooo(){ 
        setTimeout(()=>{  document.getElementById("introPorfolio").style.display = "none" ;},1000); 
        document.getElementById("introPorfolio").style.transition = "opacity ease 1s"; 
        document.getElementById("introPorfolio").style.opacity = "0"
        document.getElementById("projects").style.transition = "opacity ease 1s"; 
        document.getElementById("projects").style.opacity = "1";
        sessionStorage.setItem("visited",1)}
      
      </script>
