<!DOCTYPE html>

  <head>

  <body id="corps" onresize="loadValues()" onload="loadValues()">

      <ul id="categories">

        <li>

        <li>

        <li>

              <p>Design produit - Médiation graphique - Illustration - Multimédia</p>
            </div>
            <button onclick="goToProject()" id="flecheProjet">
              <p>TRAVAUX</p>
              <img src="assets/accueil/fleche2.png" alt="" />
            </button>
            <div id="help">
              <p>
                1 clic = aperçu <br />
                2 clics = travail complet
              </p>
            </div>
          </div>
          <!-- aPropos -->

          <button class="buttonProject" id="buttonAPropos" onclick="projectSelect(1)"></button>

          <div id="aPropos" class="Mediation Objet Illustration ">
            <img class="background" src="assets/accueil/aPropos.png" alt="" />

            <img class="backgroundColor2" src="assets/accueil/aProposColor.png" alt="" />
          </div>
        </div>
        <div id="projects">
