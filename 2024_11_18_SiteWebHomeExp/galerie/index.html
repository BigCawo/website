<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="assets/course.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/galerie/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Roboto:wght@400&display=swap" rel="stylesheet" />
    <title>Eliot Bernaud - Design ; Médiation graphique ; Illustration ; Multimédia</title>

    <script src="datas.js"></script>

  <body id="corps" onresize="loadValues(); " onload="loadValues()">
    <div id="header">
    </div>

    <div id="projectInformations">
      <div id="descContainer">
        <button id="descButton" onclick="projectSelect(projectValue)"></button>
        <div id="projectIntro">
          <h1 id="projectName"></h1>
          <h2 id="projectType"></h2>
        </div>
        <p id="projectText"></p>
        <img id="projectImg" src="" alt="">
      </div>
    </div>

    <div id="center">


      <div id="maison">
        <div id="popup">
          <h2></h2>
        </div>
        <div id="arrierePlan" >     
          <img src="../assets/galerie/plinthe.png" alt=""><img src="../assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt=""><img src="assets/galerie/plinthe.png" alt="">  
        </div>

        <div id="projects">
          <button id="buttonDesc" onclick="descSpawn(0)"></button>

          <div id="spot">
            <div id="spotRight">
              <img src="../assets/galerie/spot_0000_Calque-12.png" alt="" />
            </div>
            <div id="spotMiddle">
            </div>
            <div id="spotLeft">
              <img src="../assets/galerie/spot_0000_Calque-12.png" alt="" />
            </div>
          </div>


        </div>
      </div>
    </div>

    <div id="footer">
      <ul id="categories">
        <li>
          <button id="buttonObjet" class="button" onclick="projectSort(1)" value="off">Produit</button>
        </li>
        <li>
          <button id="buttonMediation" class="button" onclick="projectSort(2)" value="off">médiation</button>
        </li>
        <li>
          <button id="buttonIllustration" class="button" onclick="projectSort(0)" value="off">illustration</button>
        </li>
        <li>
          <button id="buttonMultimedia" class="button" onclick="projectSort(3)" value="off">multimédia</button>
        </li>
        <li>
          <button class="buttonReset" onclick="shutDownBaaaa()" value="off">X</button>
        </li>
      </ul>
    </div>
