        <div class="espace"></div>
        <p class="img50pc"><i> Recherches formelles</i></p>
        <div class="flexcontainer">

        </div>
    
        <div class="espace"></div>

        <p class="img50pc"><i> Exp√©rimentations sur grasshopper</i></p>
        <div class="flexcontainer">
            
            <img loading="lazy" style="padding-left: 0;" src="../../assets/ollas-test-texture-01.JPG.png" alt="">
            <div class="espaceImg"></div>
            <img loading="lazy" style="padding-left: 0;" src="../../assets/ollas-grasshopper.gif    " alt="">

        </div>

        <div class="espace"></div>

        <p class="img50pc"><i> Fabrication du moule et coulage</i></p>
        <div class="flexcontainer">
            
            <img loading="lazy" style="padding-left: 0;" src="../../assets/ollas-coulage-V2.gif" alt="">
            <div class="espaceImg"></div>
            <img loading="lazy" style="padding-left: 0;" src="../../assets/ollas-coucou.png" alt="">

        </div>


        <script>
    
            window.onresize=function(){
                resize();
    
            }
    
            function resize(){
                sw = document.getElementById('main').clientWidth
                factor = sw/420
                carousselWidth = document.getElementById("carousel")
                carousselWidth.style.transform = "scale("+factor+")"
    
            }
    
    
    
    
    
            document.body.onload=function(){
                resize();
                nbr = 8;
                p = 0;
    
    
    
                carouselContainer = document.getElementById("carouselContainer")
                l = document.getElementById("l")
                r = document.getElementById("r")
                carouselContainer.style.width = (420*nbr)+"px";
                for( i = 1 ; i <= nbr; i++){
                    div = document.createElement("div");
                    div.className="carouselPhoto"
                    div.style.backgroundImage="url('../../assets/pol-dossiertechnique/dossier technique-0"+i+".svg')";
                    carouselContainer.appendChild(div);
                }
                affichermasquer();
            }
    
            r.onclick=function(){
                if(p>-nbr+1)
                    p--;
                carouselContainer.style.transform="translate("+p*420+"px)";
                carouselContainer.style.transition="all 0.5s ease"
                affichermasquer();
    
            }
    
            l.onclick=function(){
                if(p<0)
                    p++;
                carouselContainer.style.transform="translate("+p*420+"px)";
                carouselContainer.style.transition="all 0.5s ease"
                affichermasquer();
            }
    
            function affichermasquer(){
                if(p==-nbr+1)
                    r.style.visibility = "hidden";
                else
                    r.style.visibility = "visible";
    
                if(p==0)
                    l.style.visibility = "hidden";
                else
                    l.style.visibility = "visible";
    
            }
        </script>
