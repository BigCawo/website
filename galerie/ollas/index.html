<!DOCTYPE html>

    <link rel="stylesheet" href="/galerie/styles.css">

    <div id = main>

        <div class="espace"></div>

        <div class="flexcontainer">
            
            <img loading="lazy" style="padding-left: 0;" src="/assets/projets/ollas-recherches-formelles 01.png" alt="">

        <div class="espace"></div>

            <img loading="lazy" style="padding-left: 0;" src="/assets/projets/ollas-test-texture-01.JPG.png" alt="">
